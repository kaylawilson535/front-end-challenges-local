<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="resources/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="stylesheet" href="resources/css/reset.css">
  <link rel="stylesheet" href="resources/css/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <script defer src="index.js"></script>

</head>
<body>

  

  <section class="photo-container">
    <img id="reviewer-img" src="resources/images/image-tanya.jpg">

    <div class = "change-arrows">
      <button id='backward' class="backward">
        <img class="arrow" src="resources/images/icon-prev.svg">
      </button>
    
      <button id='forward' class='forward'>
        <img class="arrow"src="resources/images/icon-next.svg">
      </button>
    </div>

  </section>
  
  <section class="review">
    <p id="review-text">
      “ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
      excited about the future. ”
    </p>
    <div class="user">
      <p id="name">Tanya Sinclair</p>
      <p id="title">UX Engineer</p>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kayla Wilson</a>.
  </div>

    
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="resources/images/favicon-32x32.png">
  <link rel="stylesheet" href="resources/css/reset.css">
  <link rel="stylesheet" href="resources/css/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q" crossorigin="anonymous">

  <title>Frontend Mentor | Ping coming soon page</title>

  <script src="index.js"></script>

</head>
<body>

  <section class="landing-text">
    <img class="logo" src="resources/images/logo.svg">
    <h1>We are launching <strong class="dark-span">soon!</strong></h1>
    <small>Subscribe and get notified</small>
    <form id="subscription" action="#">
      <input type="text" id="error-input" name="email" id="email" onKeydown="KeyPressed(event);" placeholder="Your email address...">
      <input class="button" type="button" onClick="EmailSubmitted()" value="Notify Me">
      <p class="error-text">Please provide a valid email address</p>
    </form>
    
  </section>

  <img class="illustration" src="resources/images/illustration-dashboard.png">

  <footer>
    <section class="socials">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-twitter"></i>
    </section>

    <p class="attribution">
      &copy; Copyright Ping. All rights reserved. <br>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kayla Wilson</a>.
    </p>
  </footer>
</body>

</html>
